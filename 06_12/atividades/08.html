<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Números na Ordem Inversa</title>
    <script>
        function armazenarEExibirInverso() {
            
            let numeros = [];
            
            
            for (let i = 1; i <= 5; i++) {
                let numero = parseFloat(document.getElementById('numero' + i).value);
                numeros.push(numero);
            }
            
            
            let numerosInvertidos = numeros.reverse();
            
            
            document.getElementById('resultado').innerText = 'Números na ordem inversa: ' + numerosInvertidos.join(', ');
        }
    </script>
</head>
<body>
    <h1>Exibir Números na Ordem Inversa</h1>
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1"><br><br>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2"><br><br>
        
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3"><br><br>
        
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4"><br><br>
        
        <label for="numero5">Número 5:</label>
        <input type="number" id="numero5"><br><br>
        
        <button onclick="armazenarEExibirInverso()">Exibir na Ordem Inversa</button>
    </div>
    <h2 id="resultado"></h2>
</body>
</html>
