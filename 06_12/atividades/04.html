<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Ano Bissexto</title>
    <script>
        function verificarBissexto() {
            
            let ano = parseInt(document.getElementById('ano').value);
            
            
            let bissexto;
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                bissexto = 'Ano bissexto';
            } else {
                bissexto = 'Ano não bissexto';
            }
            
            
            document.getElementById('resultado').innerText = 'Resultado: ' + bissexto;
        }
    </script>
</head>
<body>
    <h1>Verificação de Ano Bissexto</h1>
    <div>
        <label for="ano">Ano:</label>
        <input type="number" id="ano"><br><br>
        
        <button onclick="verificarBissexto()">Verificar</button>
    </div>
    <h2 id="resultado"></h2>
</body>
</html>
