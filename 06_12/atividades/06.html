<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <script>
        function calcularFatorial() {
            
            let numero = parseInt(document.getElementById('numero').value);
            
            
            let fatorial = 1;
            
            
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            
            
            document.getElementById('resultado').innerText = 'Fatorial: ' + fatorial;
        }
    </script>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="0"><br><br>
        
        <button onclick="calcularFatorial()">Calcular Fatorial</button>
    </div>
    <h2 id="resultado"></h2>
</body>
</html>
