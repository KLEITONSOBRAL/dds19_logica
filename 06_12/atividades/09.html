<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Soma de Números</title>
    <script>
        function armazenarECalcularSoma() {
            
            let numeros = [];
            
            
            for (let i = 1; i <= 10; i++) {
                let numero = parseFloat(document.getElementById('numero' + i).value);
                numeros.push(numero);
            }
            
            
            let soma = numeros.reduce((acc, num) => acc + num, 0);
            
            
            document.getElementById('resultado').innerText = 'Soma: ' + soma;
        }
    </script>
</head>
<body>
    <h1>Calcular Soma de Números</h1>
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1"><br><br>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2"><br><br>
        
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3"><br><br>
        
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4"><br><br>
        
        <label for="numero5">Número 5:</label>
        <input type="number" id="numero5"><br><br>
        
        <label for="numero6">Número 6:</label>
        <input type="number" id="numero6"><br><br>
        
        <label for="numero7">Número 7:</label>
        <input type="number" id="numero7"><br><br>
        
        <label for="numero8">Número 8:</label>
        <input type="number" id="numero8"><br><br>
        
        <label for="numero9">Número 9:</label>
        <input type="number" id="numero9"><br><br>
        
        <label for="numero10">Número 10:</label>
        <input type="number" id="numero10"><br><br>
        
        <button onclick="armazenarECalcularSoma()">Calcular Soma</button>
    </div>
    <h2 id="resultado"></h2>
</body>
</html>
