<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
    <script>
        function exibirNumerosPares() {
            let resultado = '';

            
            for (let i = 1; i <= 50; i++) {
                if (i % 2 === 0) {
                    resultado += i + ' ';
                }
            }
            
            
            document.getElementById('resultado').innerText = 'Números Pares: ' + resultado;
        }
    </script>
</head>
<body>
    <h1>Números Pares de 1 a 50</h1>
    <button onclick="exibirNumerosPares()">Exibir Números Pares</button>
    <h2 id="resultado"></h2>
</body>
</html>
