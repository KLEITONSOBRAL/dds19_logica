<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <script>
        function calcularMedia() {
            // Obter os valores das notas dos campos de entrada
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let nota3 = parseFloat(document.getElementById('nota3').value);
            let nota4 = parseFloat(document.getElementById('nota4').value);
            
            
            let media = (nota1 + nota2 + nota3 + nota4) / 4;
            
            
            let resultado;
            if (media >= 7) {
                resultado = 'Aprovado';
            } else if (media >= 5 && media < 7) {
                resultado = 'Em Recuperação';
            } else {
                resultado = 'Reprovado';
            }
            
            
            document.getElementById('media').innerText = 'Média: ' + media.toFixed(2);
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }
    </script>
</head>
<body>
    <h1>Cálculo de Média</h1>
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01"><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01"><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01"><br><br>
        
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.01"><br><br>
        
        <button onclick="calcularMedia()">Calcular Média</button>
    </div>
    <h2 id="media"></h2>
    <h2 id="resultado"></h2>
</body>
</html>
