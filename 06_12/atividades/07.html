<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Números Positivos e Negativos</title>
    <script>
        function contarPositivosENegativos() {
            let positivos = 0;
            let negativos = 0;

            
            for (let i = 1; i <= 10; i++) {
                let numero = parseFloat(document.getElementById('numero' + i).value);
                if (numero > 0) {
                    positivos++;
                } else if (numero < 0) {
                    negativos++;
                }
            }
            
            
            document.getElementById('resultadoPositivos').innerText = 'Positivos: ' + positivos;
            document.getElementById('resultadoNegativos').innerText = 'Negativos: ' + negativos;
        }
    </script>
</head>
<body>
    <h1>Contagem de Números Positivos e Negativos</h1>
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1"><br><br>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2"><br><br>
        
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3"><br><br>
        
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4"><br><br>
        
        <label for="numero5">Número 5:</label>
        <input type="number" id="numero5"><br><br>
        
        <label for="numero6">Número 6:</label>
        <input type="number" id="numero6"><br><br>
        
        <label for="numero7">Número 7:</label>
        <input type="number" id="numero7"><br><br>
        
        <label for="numero8">Número 8:</label>
        <input type="number" id="numero8"><br><br>
        
        <label for="numero9">Número 9:</label>
        <input type="number" id="numero9"><br><br>
        
        <label for="numero10">Número 10:</label>
        <input type="number" id="numero10"><br><br>
        
        <button onclick="contarPositivosENegativos()">Contar Positivos e Negativos</button>
    </div>
    <h2 id="resultadoPositivos"></h2>
    <h2 id="resultadoNegativos"></h2>
</body>
</html>
